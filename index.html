    /* --- Dark Mode Toggle Floating Button --- */
    #darkToggle {
      position: fixed;
      bottom: 22px;
      left: 22px;
      z-index: 1002;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #23222b;

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.45rem;
      cursor: pointer;
      transition: background 0.22s, color 0.22s, box-shadow 0.18s;
      outline: none;
      opacity: 0.93;
    }
    #darkToggle:hover, #darkToggle:focus {
      background: #4f2d4a;
      color: #fffad1;

      margin-top: 2px;
      margin-bottom: 0;
    }
    /* Blacked-out inactive buttons (not the music button, not the reasons button) */
    .romantic-btn.black-inactive {
      background: #191919 !important;
      color: #f0e8f6 !important;
      border: 2.5px solid #23222b !important;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.19) !important;
      border-bottom: 3px solid #444 !important;
      opacity: 1 !important;
      user-select: none;
      pointer-events: none;
      cursor: not-allowed;
    }
    /* Ensure music2-bubble always visible, floating bottom-right */
    .music2-bubble {
      z-index: 1050 !important;
    }
  </style>
</head>

  <script>
    // DARK MODE TOGGLE LOGIC
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("darkToggle");
      // Default: dark mode enabled
      document.body.classList.add("dark-mode");
      toggle.innerText = "üåô";
      toggle.setAttribute("aria-label", "Switch to light mode");
      toggle.addEventListener("click", () => {
