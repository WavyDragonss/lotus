<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>principal - lotus love</title>
  <!-- Romantic and readable fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: url('lotus.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'quicksand', Arial, sans-serif;
      color: #a70042;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.16);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.16);
      padding: 2.7rem 2.4rem;
      max-width: 550px;
      width: 94vw;
      margin: 2.5rem auto 2.5rem auto;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255,182,213,0.22);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button-grid {
      display: flex;
      flex-direction: row;
      gap: 2.1rem;
      width: 100%;
      justify-content: center;
    }
    .button-col {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      width: 50%;
    }
    .romantic-btn, .main-btn {
      width: 210px;
      min-width: 130px;
      max-width: 100%;
      padding: 0.95rem 1.1rem;
      border-radius: 18px;
      border: 2.5px solid #ffb6d5;
      font-size: 1.13rem;
      font-family: 'quicksand', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      margin: 0;
      background: rgba(255, 182, 213, 0.84);
      color: #a70042;
      transition: 
        box-shadow 0.22s cubic-bezier(.4,0,.2,1),
        transform 0.2s cubic-bezier(.4,0,.2,1),
        background 0.22s cubic-bezier(.4,0,.2,1),
        color 0.18s cubic-bezier(.4,0,.2,1);
      letter-spacing: 0.01em;
      outline: none;
      box-shadow: 0 2px 12px 0 rgba(255, 182, 193, 0.09);
      user-select: none;
      border-bottom: 3px solid #ffd6e7;
    }
    .main-btn {
      font-family: 'dancing script', cursive, 'quicksand', Arial, sans-serif;
      font-size: 1.27rem;
      background: #ffb6d5;
      color: #a70042;
      border: 2.5px solid #ffb6d5;
      box-shadow: 0 4px 22px 0 rgba(255, 182, 193, 0.15);
      margin-bottom: 0.35rem;
    }
    .romantic-btn strong {
      font-size: 1.12em;
      font-weight: 700;
    }
    .romantic-btn:disabled {
      opacity: 1;
      cursor: not-allowed;
      background: rgba(255, 182, 213, 0.70);
      color: #a70042;
    }
    .romantic-btn:hover, .romantic-btn:focus,
    .main-btn:hover, .main-btn:focus {
      box-shadow: 0 0 20px 4px #ffb6d5, 0 4px 14px 0 rgba(255, 182, 193, 0.19);
      background: #ffd6e7;
      color: #a70042;
      transform: scale(1.04);
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; }
      .button-grid { gap: 1.1rem; }
      .romantic-btn, .main-btn { width: 97vw; max-width: 350px; min-width: 110px; }
    }
    @media (max-width: 490px) {
      .container {
        padding: 1.2rem 0.2rem;
        min-width: unset;
      }
      .button-grid {
        flex-direction: column;
        gap: 1.6rem;
      }
      .button-col { width: 100%; }
      .romantic-btn, .main-btn { font-size: 1em; padding: 0.7rem 0.2rem; }
    }

    /* --- music bubble styles --- */
    .music-bubble {
      position: fixed;
      bottom: 24px;
      right: 18px;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-family: 'quicksand', Arial, sans-serif;
    }
    .music-icon-btn {
      background: rgba(255, 182, 213, 0.95);
      color: #a70042;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 rgba(255, 182, 193, 0.18);
      transition: box-shadow 0.22s, background 0.22s;
      outline: none;
      position: relative;
    }
    .music-icon-btn:focus, .music-icon-btn:hover {
      background: #ffd6e7;
      box-shadow: 0 0 18px 2px #ffb6d5, 0 2px 12px 0 rgba(255, 182, 193, 0.22);
    }
    .music-controls {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 22px;
      box-shadow: 0 4px 16px 0 rgba(255,182,213,0.19);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.38rem;
      padding: 0.9rem 1.16rem 0.9rem 1.16rem;
      margin-bottom: 0.4rem;
      opacity: 0;
      pointer-events: none;
      transform: translateY(14px) scale(0.98);
      transition: 
        opacity 0.36s cubic-bezier(.4,0,.2,1),
        transform 0.31s cubic-bezier(.4,0,.2,1);
      min-width: 212px;
      width: 265px;
      max-width: 96vw;
      box-sizing: border-box;
    }
    .music-bubble.show-controls .music-controls,
    .music-bubble:hover .music-controls {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1.03);
    }
    .music-controls-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.62rem;
      margin: 0.2rem 0 0.2rem 0;
    }
    .music-btn {
      background: #ffb6d5;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.18rem;
      color: #a70042;
      cursor: pointer;
      transition: box-shadow 0.16s, background 0.16s, color 0.16s;
      outline: none;
    }
    .music-btn:hover, .music-btn:focus {
      background: #ffd6e7;
      color: #ab005a;
      box-shadow: 0 0 8px 0 #ffb6d5;
    }
    .music-title {
      text-align: center;
      font-size: 1.07rem;
      font-family: 'dancing script', cursive, 'quicksand', Arial, sans-serif;
      color: #d4006f;
      margin-bottom: 0.41rem;
      margin-top: -0.16rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 4px #ffd6e7a0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .music-slider, .music-seekbar {
      accent-color: #ffb6d5;
      background: transparent;
      border-radius: 6px;
      outline: none;
      height: 5px;
      cursor: pointer;
      margin: 0 0.2rem;
    }
    .music-slider { width: 78px; }
    .music-seekbar { width: 120px; }
    .music-time {
      font-size: 0.89rem;
      color: #a70042;
      min-width: 34px;
      text-align: center;
      user-select: none;
    }
    audio { display: none; }
    @media (max-width: 510px) {
      .music-bubble { bottom: 8px; right: 5px; }
      .music-controls { min-width: 140px; width: 98vw; padding: 0.55rem 0.4rem; }
      .music-title { font-size: 0.99rem; }
      .music-icon-btn { width: 38px; height: 38px; font-size: 1.4rem; }
      .music-btn { width: 30px; height: 30px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- music player: custom bubble -->
  <audio id="audio-player"></audio>
  <div class="music-bubble" id="music-bubble">
    <div class="music-controls" id="music-controls">
      <div class="music-title" id="music-title">Lotus Ambience</div>
      <div class="music-controls-row">
        <button class="music-btn" id="prev-btn" title="anterior">&#9198;</button>
        <button class="music-btn" id="playpause-btn" title="play/pause">
          <span id="playpause-icon">&#10073;&#10073;</span>
        </button>
        <button class="music-btn" id="next-btn" title="următor">&#9197;</button>
      </div>
      <div class="music-controls-row">
        <span class="music-time" id="current-time">0:00</span>
        <input class="music-seekbar" id="seekbar" type="range" min="0" max="100" value="0" step="1">
        <span class="music-time" id="duration">0:00</span>
      </div>
      <div class="music-controls-row">
        <span style="font-size:1.1rem;color:#a70042;">🔊</span>
        <input class="music-slider" id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.3" title="volum">
      </div>
    </div>
    <button class="music-icon-btn" id="music-icon-btn" aria-label="control muzică" tabindex="0">
      <span style="pointer-events:none;">&#119070;</span>
    </button>
  </div>

  <div class="container">
    <div class="button-grid">
      <div class="button-col">
        <a href="lotus_second.html" style="text-decoration:none; width:100%;">
          <button class="main-btn" style="width:100%">
            Mesajul meu pentru tine &lt;3
          </button>
        </a>
        <button class="romantic-btn" disabled><strong>COMING SOON</strong></button>
        <button class="romantic-btn" disabled><strong>COMING SOON</strong></button>
        <button class="romantic-btn" disabled><strong>COMING SOON</strong></button>
      </div>
      <div class="button-col">
        <button class="romantic-btn" disabled><strong>COMING SOON</strong></button>
        <button class="romantic-btn" disabled><strong>COMING SOON</strong></button>
        <button class="romantic-btn" disabled><strong>COMING SOON</strong></button>
        <button class="romantic-btn" disabled><strong>COMING SOON</strong></button>
      </div>
    </div>
  </div>

  <script>
    // === MUSIC PLAYER LOGIC ===
    // --- PLAYLIST SETUP ---
    // To change order, change the order of entries in the playlist array.
    // To add a new song, add another object: {src: 'filename.mp3', title: 'Display Name'}
    // To set display name, set the 'title' property.
    // To adjust starting volume, change DEFAULT_VOLUME below (0.0 to 1.0).

    const playlist = [
      { src: 'preput.mp3', title: 'Preput' },        // This will play first
      { src: 'lotus_ambient.mp3', title: 'I Wanna Be Yours' }
    ];

    const DEFAULT_VOLUME = 0.3; // 30% volume on load
    const AUTOPLAY = true;

    // --- ELEMENTS ---
    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('playpause-btn');
    const playPauseIcon = document.getElementById('playpause-icon');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const seekbar = document.getElementById('seekbar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volume-slider');
    const musicTitle = document.getElementById('music-title');
    const bubble = document.getElementById('music-bubble');
    const controls = document.getElementById('music-controls');
    const iconBtn = document.getElementById('music-icon-btn');

    // --- PLAYLIST STATE ---
    let currentTrack = 0;
    let seekbarChanging = false;

    function loadTrack(idx, autoPlay = false) {
      // Loop to first if out of bounds
      if (idx < 0) idx = playlist.length - 1;
      if (idx >= playlist.length) idx = 0;
      currentTrack = idx;
      audio.src = playlist[currentTrack].src;
      musicTitle.textContent = playlist[currentTrack].title;
      seekbar.value = 0;
      currentTimeEl.textContent = '0:00';
      durationEl.textContent = '0:00';
      if (autoPlay) {
        audio.play();
      } else {
        updatePlayPause();
      }
    }

    // --- AUDIO EVENTS ---
    audio.addEventListener('loadedmetadata', () => {
      seekbar.max = Math.floor(audio.duration);
      durationEl.textContent = formatTime(audio.duration);
    });
    audio.addEventListener('timeupdate', () => {
      if (!seekbarChanging) {
        seekbar.value = Math.floor(audio.currentTime);
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });
    audio.addEventListener('ended', () => {
      // Auto-advance to next track, loop playlist
      loadTrack(currentTrack + 1, true);
    });

    // --- PLAY/PAUSE ---
    function updatePlayPause() {
      if (audio.paused) {
        playPauseIcon.innerHTML = '&#9654;'; // Play icon ▶️
      } else {
        playPauseIcon.innerHTML = '&#10073;&#10073;'; // Pause icon
      }
    }
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
      updatePlayPause();
    });
    audio.addEventListener('play', updatePlayPause);
    audio.addEventListener('pause', updatePlayPause);

    // --- NEXT/PREVIOUS ---
    nextBtn.addEventListener('click', () => {
      loadTrack(currentTrack + 1, !audio.paused);
    });
    prevBtn.addEventListener('click', () => {
      loadTrack(currentTrack - 1, !audio.paused);
    });

    // --- SEEK ---
    seekbar.addEventListener('input', function() {
      seekbarChanging = true;
      currentTimeEl.textContent = formatTime(this.value);
    });
    seekbar.addEventListener('change', function() {
      audio.currentTime = this.value;
      seekbarChanging = false;
    });

    // --- VOLUME ---
    volumeSlider.addEventListener('input', function() {
      audio.volume = this.value;
    });
    // Set initial volume
    audio.volume = DEFAULT_VOLUME;
    volumeSlider.value = DEFAULT_VOLUME;

    // --- FORMAT TIME ---
    function formatTime(sec) {
      sec = Math.floor(sec);
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    // --- AUTOPLAY HANDLING ---
    // Many browsers block autoplay until user interacts.
    let audioInitiated = false;
    function unlockAudio() {
      if (!audioInitiated && AUTOPLAY) {
        audio.volume = DEFAULT_VOLUME;
        audio.play().catch(()=>{});
        audioInitiated = true;
      }
    }
    document.body.addEventListener('click', unlockAudio, {once:true});
    document.body.addEventListener('touchstart', unlockAudio, {once:true});

    // --- UI BUBBLE BEHAVIOR ---
    // Desktop: show controls on hover
    // Mobile: toggle controls on tap, tap outside closes
    let isMobile = false;
    function detectMobile() {
      isMobile = window.matchMedia("(pointer: coarse)").matches;
    }
    detectMobile();
    window.addEventListener('resize', detectMobile);

    let controlsVisible = false;
    function showControls() {
      bubble.classList.add('show-controls');
      controlsVisible = true;
    }
    function hideControls() {
      bubble.classList.remove('show-controls');
      controlsVisible = false;
    }
    bubble.addEventListener('mouseenter', function() {
      if (!isMobile) showControls();
    });
    bubble.addEventListener('mouseleave', function() {
      if (!isMobile) hideControls();
    });
    iconBtn.addEventListener('click', function(e) {
      if (isMobile) {
        if (controlsVisible) {
          hideControls();
        } else {
          showControls();
        }
        e.stopPropagation();
      }
    });
    document.addEventListener('click', function(e) {
      if (isMobile && controlsVisible && !bubble.contains(e.target)) {
        hideControls();
      }
    });
    window.addEventListener('keydown', function(e) {
      if(isMobile && controlsVisible && e.key === "Escape") {
        hideControls();
      }
    });

    iconBtn.type = 'button';

    // --- INITIAL LOAD ---
    loadTrack(0, false);
    updatePlayPause();

    /*
      === HOW TO CONFIGURE PLAYLIST ===
      - To change the order of songs: change their order in the playlist array.
      - To add new songs: add more objects to the playlist array, e.g.:
        { src: 'new_song.mp3', title: 'New Song Name' }
      - To set display names: adjust the 'title' property for each song.
      - To adjust the initial volume: change DEFAULT_VOLUME (0.0 = mute, 1.0 = max).
      - All filenames, IDs, and classes should remain lowercase for case-sensitive hosting.
    */
  </script>
</body>
</html>
