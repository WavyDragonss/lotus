<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>galerie foto - lotus love</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .lockscreen-overlay {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
      opacity: 1;
      pointer-events: all;
    }
    .lockscreen-overlay.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
    }
    .lockscreen-box {
      background: rgba(255,182,213,0.16);
      border-radius: 23px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
      padding: 2.1rem 2.2rem 2.1rem 2.2rem;
      min-width: 295px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid rgba(255,182,213,0.22);
      text-align: center;
    }
    .lockscreen-title {
      font-family: 'Great Vibes', cursive, 'Dancing Script', sans-serif;
      font-size: 2.2rem;
      color: #a70042;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 14px #ffd6e7c0;
      letter-spacing: 0.01em;
    }
    .lockscreen-input {
      margin: 0.7rem 0 1.4rem 0;
      padding: 0.8rem 1rem;
      width: 100%;
      border-radius: 11px;
      border: 1.7px solid #ffb6d5;
      font-size: 1.06rem;
      outline: none;
      font-family: 'Open Sans', sans-serif;
      background: #fff8fc;
      color: #a70042;
      text-align: center;
      box-sizing: border-box;
      transition: border 0.16s;
    }
    .lockscreen-input:focus {
      border: 2px solid #a70042;
      background: #fff2fa;
    }
    .lockscreen-btn {
      padding: 0.66rem 1.4rem;
      font-size: 1.02rem;
      border-radius: 13px;
      background: #ffb6d5;
      color: #a70042;
      border: 2.2px solid #ffb6d5;
      font-family: 'Dancing Script', cursive, 'Great Vibes', 'Open Sans', sans-serif;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.01em;
      margin-bottom: 0.4rem;
      transition: box-shadow 0.19s, background 0.19s, color 0.13s, transform 0.14s;
      box-shadow: 0 2px 12px 0 rgba(255, 182, 193, 0.11);
      outline: none;
    }
    .lockscreen-btn:hover, .lockscreen-btn:focus {
      background: #ffd6e7;
      color: #a70042;
      box-shadow: 0 0 10px 3px #ffd6e7, 0 2px 8px 0 rgba(255, 182, 193, 0.12);
      transform: scale(1.04);
      outline: none;
    }
    @media (max-width: 600px) {
      .lockscreen-box {
        min-width: 90vw;
        padding: 1rem 0.2rem 1.2rem 0.2rem;
      }
      .lockscreen-title { font-size: 1.3rem; }
    }

    /* Entrance animation for .container */
    .page-entrance {
      animation: pageEntrance 1.2s cubic-bezier(.4,0,.2,1) forwards;
      opacity: 0;
      transform: scale(0.97) translateY(30px);
    }
    @keyframes pageEntrance {
      from { opacity: 0; transform: scale(0.97) translateY(30px);}
      to   { opacity: 1; transform: none;}
    }
    /* Falling background container */
    #falling-bg {
      position: fixed;
      z-index: 0;
      inset: 0;
      pointer-events: none;
      overflow: visible;
    }
    /* Carousel styles from your old inline blocks */
    .carousel-container {
      width: 100%;
      max-width: 560px;
      margin: 0 auto 1.7rem auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .carousel-image-wrapper {
      width: 100%;
      aspect-ratio: 4/3;
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      box-shadow: 0 2px 22px 0 rgba(255,182,213,0.14);
      background: rgba(255,255,255,0.19);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.1rem;
      min-height: 220px;
    }
    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      z-index: 0;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
      background: transparent;
    }
    .carousel-image.active {
      opacity: 1;
      position: relative;
      pointer-events: auto;
      z-index: 1;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,182,213,0.88);
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 2.1rem;
      color: #a70042;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 7px 0 rgba(255,182,213,0.13);
      cursor: pointer;
      z-index: 2;
      transition: box-shadow 0.14s, background 0.15s, color 0.15s, transform 0.13s;
      opacity: 0.93;
      user-select: none;
    }
    .carousel-arrow:hover, .carousel-arrow:focus {
      background: #ffd6e7;
      box-shadow: 0 0 12px 2px #ffb6d5;
      color: #d4006f;
      transform: scale(1.09);
      outline: none;
    }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }
    .carousel-caption {
      margin-top: 0.75rem;
      font-size: 1.15rem;
      color: #a70042e6;
      font-family: 'Dancing Script', cursive, 'quicksand', Arial, sans-serif;
      text-align: center;
      text-shadow: 0 1px 8px #ffd6e7b0;
      letter-spacing: 0.01em;
      font-weight: 700;
      min-height: 1.8em;
      user-select: none;
    }
    .carousel-indicators {
      display: flex;
      justify-content: center;
      gap: 0.37rem;
      margin-top: 0.35rem;
      flex-wrap: wrap;
    }
    .carousel-dot {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #ffd6e7;
      opacity: 0.6;
      transition: opacity 0.22s, box-shadow 0.22s;
      cursor: pointer;
      box-shadow: 0 1px 2px 0 rgba(255,182,213,0.13);
      border: none;
      outline: none;
    }
    .carousel-dot.active {
      opacity: 1;
      background: #ffb6d5;
      box-shadow: 0 0 6px 2px #ffb6d5b8;
    }
    @media (max-width: 900px) {
      .carousel-container { max-width: 99vw; }
      .carousel-image-wrapper { border-radius: 17px; }
    }
    @media (max-width: 540px) {
      .carousel-container { max-width: 100vw; }
      .carousel-image-wrapper { border-radius: 12px; min-height: 120px; }
      .carousel-arrow { width: 34px; height: 34px; font-size: 1.28rem; }
    }
  </style>
</head>
<body>
  <!-- Lockscreen overlay: appears first, NO falling elements here -->
  <div class="lockscreen-overlay" id="lockscreen">
    <form class="lockscreen-box" id="lockscreen-box" autocomplete="off" onsubmit="return false;">
      <div class="lockscreen-title">galerie foto<br><span style="font-size: 1.13rem;">(parolÄƒ necesarÄƒ)</span></div>
      <input class="lockscreen-input" id="lockscreen-input" type="password" placeholder="parolÄƒ" maxlength="16" autofocus>
      <br>
      <button class="lockscreen-btn" id="lockscreen-btn" type="submit">deschide</button>
    </form>
  </div>

  <!-- Falling hearts/stars background: appears after unlock -->
  <div id="falling-bg" style="display:none"></div>

  <div class="container" style="display:none;">
    <a href="index.html" class="home-btn">home</a>
    <div class="carousel-container">
      <div class="carousel-image-wrapper" id="carousel-image-wrapper">
        <button class="carousel-arrow left" id="carousel-prev" aria-label="Imaginea anterioarÄƒ">&#8249;</button>
        <button class="carousel-arrow right" id="carousel-next" aria-label="Imaginea urmÄƒtoare">&#8250;</button>
      </div>
      <div class="carousel-caption" id="carousel-caption"></div>
      <div class="carousel-indicators" id="carousel-indicators"></div>
    </div>
  </div>

  <script>
    // --- LOCKSCREEN LOGIC ---
    const lockscreen = document.getElementById('lockscreen');
    const lockscreenBox = document.getElementById('lockscreen-box');
    const lockscreenInput = document.getElementById('lockscreen-input');
    const lockscreenBtn = document.getElementById('lockscreen-btn');
    const container = document.querySelector('.container');
    const fallingBg = document.getElementById('falling-bg');

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) ||
        (e.ctrlKey && (e.key === 'U' || e.key === 'u')) ||
        (e.key === 'F12')
      ) e.preventDefault();
    });

    function unlockScreen() {
      lockscreen.classList.add('hidden');
      setTimeout(() => {
        lockscreen.style.display = "none";
        container.style.display = "";
        container.classList.add("page-entrance");
        fallingBg.style.display = "";
        startFallingBackground();
      }, 900);
    }

    lockscreenBox.addEventListener('submit', function () {
      if (lockscreenInput.value === "2008") {
        lockscreenInput.value = "";
        lockscreenBox.querySelectorAll("input,button").forEach(el => el.disabled = true);
        lockscreen.style.transition = "opacity 0.7s cubic-bezier(.4,0,.2,1)";
        lockscreen.style.background = "#fff";
        setTimeout(unlockScreen, 600);
      } else {
        alert("Try again, or not at all if you're not the love of my life.");
        lockscreenInput.value = "";
        lockscreenInput.focus();
      }
    });
    lockscreenInput.addEventListener('keydown', function (e) {
      if (e.key === "Enter") lockscreenBtn.click();
    });

    setTimeout(() => { try { lockscreenInput.focus(); } catch(e){} }, 250);

    // Subtle falling hearts & stars, only after unlock
    function startFallingBackground() {
      const colors = [
        'rgba(255,182,213,0.7)', 'rgba(255,182,213,0.47)',
        'rgba(255,255,255,0.25)', 'rgba(255,236,244,0.32)'
      ];
      const icons = ['â¤ï¸','â­','ðŸ’–','âœ¨','ðŸ’—'];
      function spawn() {
        const el = document.createElement('div');
        el.className = 'falling-emoji';
        el.innerText = icons[Math.floor(Math.random()*icons.length)];
        const size = Math.random()*30+17;
        el.style.position = 'absolute';
        el.style.left = (Math.random()*100) + 'vw';
        el.style.top = '-60px';
        el.style.fontSize = size+'px';
        el.style.opacity = (Math.random()*0.4+0.22).toFixed(2);
        el.style.color = colors[Math.floor(Math.random()*colors.length)];
        el.style.pointerEvents = 'none';
        el.style.userSelect = 'none';
        el.style.filter = 'blur(' + (Math.random() > 0.7 ? 0.7 : 0) + 'px)';
        el.style.zIndex = 0;
        // Animation
        const duration = Math.random()*3+5.5;
        el.animate([
          { transform: 'translateY(0)', opacity: el.style.opacity },
          { transform: `translateY(${window.innerHeight + 120}px)`, opacity: '0.06' }
        ], {
          duration: duration*1000,
          easing: 'linear',
          fill: 'forwards'
        });
        setTimeout(() => { fallingBg.removeChild(el); }, duration*1000+400);
        fallingBg.appendChild(el);
      }
      setInterval(spawn, 320);
      window.addEventListener('resize', () => { fallingBg.innerHTML = ''; });
    }
  </script>
  <script>
    // --- CAROUSEL LOGIC ---
    const imageCount = 15; // adjust as needed
    function getCaption(idx) { return `Imaginea ${idx+1}`; }
    const wrapper = document.getElementById('carousel-image-wrapper');
    const indicators = document.getElementById('carousel-indicators');
    const caption = document.getElementById('carousel-caption');
    const prevBtn = document.getElementById('carousel-prev');
    const nextBtn = document.getElementById('carousel-next');
    let currentImg = 0, images = [], dots = [], timer = null, startX = 0, moveX = 0;

    function buildCarousel() {
      for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement('img');
        img.src = `images/${i}.jpg`;
        img.className = 'carousel-image' + (i === 1 ? ' active' : '');
        img.draggable = false;
        img.style.objectFit = 'contain';
        img.style.maxWidth = '100%';
        img.style.maxHeight = '100%';
        wrapper.appendChild(img);
        images.push(img);
        // Preload next image
        if (i < imageCount) { new Image().src = `images/${i+1}.jpg`; }
        const dot = document.createElement('button');
        dot.className = 'carousel-dot' + (i === 1 ? ' active' : '');
        dot.addEventListener('click', () => showImg(i-1));
        indicators.appendChild(dot);
        dots.push(dot);
      }
      setCaption(0);
    }
    function setCaption(idx) { caption.textContent = getCaption(idx); }
    function showImg(idx) {
      if (idx < 0) idx = imageCount-1;
      if (idx >= imageCount) idx = 0;
      images[currentImg].classList.remove('active');
      dots[currentImg].classList.remove('active');
      images[idx].classList.add('active');
      dots[idx].classList.add('active');
      setCaption(idx);
      currentImg = idx;
    }
    function prevImg() { showImg(currentImg - 1); resetAuto(); }
    function nextImg() { showImg(currentImg + 1); resetAuto(); }
    prevBtn.onclick = prevImg;
    nextBtn.onclick = nextImg;
    wrapper.addEventListener('touchstart', e => { if (e.touches.length === 1) startX = e.touches[0].clientX; });
    wrapper.addEventListener('touchmove', e => { if (e.touches.length === 1) moveX = e.touches[0].clientX; });
    wrapper.addEventListener('touchend', () => {
      let dx = moveX - startX;
      if (Math.abs(dx) > 35) { if (dx > 0) prevImg(); else nextImg(); }
      startX = moveX = 0;
    });
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') prevImg();
      if (e.key === 'ArrowRight') nextImg();
    });
    function startAuto() { if (timer) clearInterval(timer); timer = setInterval(() => nextImg(), 6000); }
    function resetAuto() { if (timer) clearInterval(timer); startAuto(); }
    buildCarousel(); startAuto();
  </script>
</body>
</html>
