<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>galerie foto - lotus love</title>
  <!-- Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: url('lotus.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'quicksand', Arial, sans-serif;
      color: #a70042;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255,255,255,0.16);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.16);
      padding: 2.1rem 1.3rem 2.4rem 1.3rem;
      max-width: 700px;
      width: 98vw;
      margin: 2.5rem auto;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255,182,213,0.22);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .home-btn {
      margin-bottom: 2rem;
      padding: 0.65rem 1.4rem;
      background: transparent;
      border: 2.5px solid #ffb6d5;
      color: #a70042;
      border-radius: 15px;
      font-family: 'dancing script', cursive, 'quicksand', Arial, sans-serif;
      font-size: 1.17rem;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 12px 0 rgba(255, 182, 193, 0.09);
      transition: box-shadow 0.22s, background 0.22s, color 0.18s, transform 0.2s;
      outline: none;
      display: inline-block;
    }
    .home-btn:hover, .home-btn:focus {
      background: rgba(255, 182, 213, 0.33);
      color: #a70042;
      box-shadow: 0 0 18px 4px #ffb6d5;
      transform: scale(1.04);
    }
    .carousel-container {
      width: 100%;
      max-width: 560px;
      margin: 0 auto 1.7rem auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .carousel-image-wrapper {
      width: 100%;
      aspect-ratio: 4/3;
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      box-shadow: 0 2px 22px 0 rgba(255,182,213,0.14);
      background: rgba(255,255,255,0.19);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.1rem;
      min-height: 220px;
    }
    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      z-index: 0;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
      background: transparent;
    }
    .carousel-image.active {
      opacity: 1;
      position: relative;
      pointer-events: auto;
      z-index: 1;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,182,213,0.88);
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 2.1rem;
      color: #a70042;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 7px 0 rgba(255,182,213,0.13);
      cursor: pointer;
      z-index: 2;
      transition: box-shadow 0.14s, background 0.15s, color 0.15s, transform 0.13s;
      opacity: 0.93;
      user-select: none;
    }
    .carousel-arrow:hover, .carousel-arrow:focus {
      background: #ffd6e7;
      box-shadow: 0 0 12px 2px #ffb6d5;
      color: #d4006f;
      transform: scale(1.09);
      outline: none;
    }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }
    .carousel-caption {
      margin-top: 0.75rem;
      font-size: 1.15rem;
      color: #a70042e6;
      font-family: 'Dancing Script', cursive, 'quicksand', Arial, sans-serif;
      text-align: center;
      text-shadow: 0 1px 8px #ffd6e7b0;
      letter-spacing: 0.01em;
      font-weight: 700;
      min-height: 1.8em;
      user-select: none;
    }
    .carousel-indicators {
      display: flex;
      justify-content: center;
      gap: 0.37rem;
      margin-top: 0.35rem;
      flex-wrap: wrap;
    }
    .carousel-dot {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #ffd6e7;
      opacity: 0.6;
      transition: opacity 0.22s, box-shadow 0.22s;
      cursor: pointer;
      box-shadow: 0 1px 2px 0 rgba(255,182,213,0.13);
      border: none;
      outline: none;
    }
    .carousel-dot.active {
      opacity: 1;
      background: #ffb6d5;
      box-shadow: 0 0 6px 2px #ffb6d5b8;
    }
    /* --- Music Bubble --- */
    .music-bubble {
      position: fixed;
      bottom: 24px;
      right: 18px;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-family: 'quicksand', Arial, sans-serif;
    }
    .music-icon-btn {
      background: rgba(255, 182, 213, 0.95);
      color: #a70042;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 rgba(255, 182, 193, 0.18);
      transition: box-shadow 0.22s, background 0.22s;
      outline: none;
      position: relative;
    }
    .music-icon-btn:focus, .music-icon-btn:hover {
      background: #ffd6e7;
      box-shadow: 0 0 18px 2px #ffb6d5, 0 2px 12px 0 rgba(255, 182, 193, 0.22);
    }
    .music-controls {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 22px;
      box-shadow: 0 4px 16px 0 rgba(255,182,213,0.19);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.38rem;
      padding: 0.9rem 1.16rem 0.9rem 1.16rem;
      margin-bottom: 0.4rem;
      opacity: 0;
      pointer-events: none;
      transform: translateY(14px) scale(0.98);
      transition:
        opacity 0.36s cubic-bezier(.4,0,.2,1),
        transform 0.31s cubic-bezier(.4,0,.2,1);
      min-width: 212px;
      width: 265px;
      max-width: 96vw;
      box-sizing: border-box;
      position: relative;
    }
    .music-bubble.show-controls .music-controls,
    .music-bubble:hover .music-controls {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1.03);
    }
    .music-controls-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.62rem;
      margin: 0.2rem 0 0.2rem 0;
    }
    .music-btn {
      background: #ffb6d5;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.18rem;
      color: #a70042;
      cursor: pointer;
      transition: box-shadow 0.16s, background 0.16s, color 0.16s;
      outline: none;
    }
    .music-btn:hover, .music-btn:focus {
      background: #ffd6e7;
      color: #ab005a;
      box-shadow: 0 0 8px 0 #ffb6d5;
    }
    .music-title {
      text-align: center;
      font-size: 1.07rem;
      font-family: 'dancing script', cursive, 'quicksand', Arial, sans-serif;
      color: #d4006f;
      margin-bottom: 0.41rem;
      margin-top: -0.16rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 4px #ffd6e7a0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .music-slider, .music-seekbar {
      accent-color: #ffb6d5;
      background: transparent;
      border-radius: 6px;
      outline: none;
      height: 5px;
      cursor: pointer;
      margin: 0 0.2rem;
    }
    .music-slider { width: 78px; }
    .music-seekbar { width: 120px; }
    .music-time {
      font-size: 0.89rem;
      color: #a70042;
      min-width: 34px;
      text-align: center;
      user-select: none;
    }
    .music-close-btn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      background: #ffb6d5;
      color: #a70042;
      border: none;
      border-radius: 50%;
      font-size: 1.17rem;
      cursor: pointer;
      z-index: 99;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 7px 0 #ffd6e7c0;
      transition: background 0.15s, color 0.15s, box-shadow 0.18s, opacity 0.22s;
      opacity: 0.92;
    }
    .music-close-btn:focus, .music-close-btn:hover {
      background: #ffd6e7;
      color: #d4006f;
      box-shadow: 0 0 9px 2px #ffb6d5;
      outline: none;
    }
    @media (pointer: coarse), (max-width: 510px) {
      .music-controls .music-close-btn {
        display: flex;
      }
    }
    audio { display: none; }
    @media (max-width: 900px) {
      .container { max-width: 99vw; padding: 1.2rem 0.3rem 2rem 0.3rem;}
      .carousel-container { max-width: 99vw; }
      .carousel-image-wrapper { border-radius: 17px; }
    }
    @media (max-width: 540px) {
      .container { max-width: 100vw; padding: 0.7rem 0rem 1.2rem 0rem;}
      .carousel-container { max-width: 100vw; }
      .carousel-image-wrapper { border-radius: 12px; min-height: 120px; }
      .carousel-arrow { width: 34px; height: 34px; font-size: 1.28rem; }
    }
  </style>
</head>
<body>
  <!--
    === CAROUSEL CONFIGURATION ===
    - To add/remove images: set imageCount in JS and add/remove files in /images/ as 1.jpg, 2.jpg, ...
    - To change transition speed: set autoSlideInterval (ms) in JS (default 6000)
    - To customize captions: edit getCaption(idx) in JS
    - All IDs/classes/paths are lowercase for case-sensitive hosting
  -->
  <audio id="audio-player"></audio>
  <div class="music-bubble" id="music-bubble">
    <div class="music-controls" id="music-controls">
      <button class="music-close-btn" id="music-close-btn" title="Ã®nchide">&#10005;</button>
      <div class="music-title" id="music-title">Preput</div>
      <div class="music-controls-row">
        <button class="music-btn" id="prev-btn" title="anterior">&#9198;</button>
        <button class="music-btn" id="playpause-btn" title="play/pause">
          <span id="playpause-icon">&#10073;&#10073;</span>
        </button>
        <button class="music-btn" id="next-btn" title="urmÄtor">&#9197;</button>
      </div>
      <div class="music-controls-row">
        <span class="music-time" id="current-time">0:00</span>
        <input class="music-seekbar" id="seekbar" type="range" min="0" max="100" value="0" step="1">
        <span class="music-time" id="duration">0:00</span>
      </div>
      <div class="music-controls-row">
        <span style="font-size:1.1rem;color:#a70042;">ð</span>
        <input class="music-slider" id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.3" title="volum">
      </div>
    </div>
    <button class="music-icon-btn" id="music-icon-btn" aria-label="control muzicÄ" tabindex="0">
      <span style="pointer-events:none;">&#119070;</span>
    </button>
  </div>

  <div class="container">
    <a href="index.html" class="home-btn">Home</a>
    <div class="carousel-container">
      <div class="carousel-image-wrapper" id="carousel-image-wrapper">
        <!-- Images loaded by JS -->
        <button class="carousel-arrow left" id="carousel-prev" aria-label="Imaginea anterioarÄ">&#8249;</button>
        <button class="carousel-arrow right" id="carousel-next" aria-label="Imaginea urmÄtoare">&#8250;</button>
      </div>
      <div class="carousel-caption" id="carousel-caption"></div>
      <div class="carousel-indicators" id="carousel-indicators"></div>
    </div>
  </div>
  <script>
    // -- CAROUSEL CONFIGURATION AND LOGIC --
    // To add/remove images: adjust imageCount and keep images in /images/1.jpg, 2.jpg, ... (case sensitive)
    // To change transition speed: update autoSlideInterval (ms)
    // To customize captions: edit getCaption(idx)
    const imageCount = 15; // number of images
    const autoSlideInterval = 6000; // ms (set to 0 to disable)
    function getCaption(idx) {
      // Customize captions here
      return `Imaginea ${idx+1}`;
    }
    const wrapper = document.getElementById('carousel-image-wrapper');
    const indicators = document.getElementById('carousel-indicators');
    const caption = document.getElementById('carousel-caption');
    const prevBtn = document.getElementById('carousel-prev');
    const nextBtn = document.getElementById('carousel-next');
    let currentImg = 0, images = [], dots = [], timer = null, startX = 0, moveX = 0;

    function buildCarousel() {
      for (let i = 0; i < imageCount; i++) {
        const img = document.createElement('img');
        img.src = `images/${i+1}.jpg`;
        img.className = 'carousel-image' + (i === 0 ? ' active' : '');
        img.draggable = false;
        wrapper.appendChild(img);
        images.push(img);
        // preload next for smoothness
        if (i < imageCount-1) { new Image().src = `images/${i+2}.jpg`; }
        const dot = document.createElement('button');
        dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
        dot.addEventListener('click', () => showImg(i));
        indicators.appendChild(dot);
        dots.push(dot);
      }
      setCaption(0);
    }
    function setCaption(idx) { caption.textContent = getCaption(idx); }
    function showImg(idx) {
      if (idx < 0) idx = imageCount-1;
      if (idx >= imageCount) idx = 0;
      images[currentImg].classList.remove('active');
      dots[currentImg].classList.remove('active');
      images[idx].classList.add('active');
      dots[idx].classList.add('active');
      setCaption(idx);
      currentImg = idx;
    }
    function prevImg() { showImg(currentImg - 1); resetAuto(); }
    function nextImg() { showImg(currentImg + 1); resetAuto(); }
    prevBtn.onclick = prevImg;
    nextBtn.onclick = nextImg;
    wrapper.addEventListener('touchstart', e => { if (e.touches.length === 1) startX = e.touches[0].clientX; });
    wrapper.addEventListener('touchmove', e => { if (e.touches.length === 1) moveX = e.touches[0].clientX; });
    wrapper.addEventListener('touchend', () => {
      let dx = moveX - startX;
      if (Math.abs(dx) > 35) { if (dx > 0) prevImg(); else nextImg(); }
      startX = moveX = 0;
    });
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') prevImg();
      if (e.key === 'ArrowRight') nextImg();
    });
    function startAuto() {
      if (autoSlideInterval > 0)
        timer = setInterval(() => nextImg(), autoSlideInterval);
    }
    function resetAuto() { if (timer) clearInterval(timer); startAuto(); }
    buildCarousel(); startAuto();

    // -- MUSIC PLAYER LOGIC (same as index.html) --
    const playlist = [
      { src: 'preput.mp3', title: 'Preput' },
      { src: 'lotus_ambient.mp3', title: 'I Wanna Be Yours' }
    ];
    const DEFAULT_VOLUME = 0.3;
    const AUTOPLAY = true;
    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('playpause-btn');
    const playPauseIcon = document.getElementById('playpause-icon');
    const nextBtnM = document.getElementById('next-btn');
    const prevBtnM = document.getElementById('prev-btn');
    const seekbar = document.getElementById('seekbar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volume-slider');
    const musicTitle = document.getElementById('music-title');
    const bubble = document.getElementById('music-bubble');
    const controls = document.getElementById('music-controls');
    const iconBtn = document.getElementById('music-icon-btn');
    const closeBtn = document.getElementById('music-close-btn');
    let currentTrack = 0, seekbarChanging = false;
    function loadTrack(idx, autoPlay = false) {
      if (idx < 0) idx = playlist.length - 1;
      if (idx >= playlist.length) idx = 0;
      currentTrack = idx;
      audio.src = playlist[currentTrack].src;
      musicTitle.textContent = playlist[currentTrack].title;
      seekbar.value = 0;
      currentTimeEl.textContent = '0:00';
      durationEl.textContent = '0:00';
      if (autoPlay) audio.play();
      else updatePlayPause();
    }
    audio.addEventListener('loadedmetadata', () => {
      seekbar.max = Math.floor(audio.duration);
      durationEl.textContent = formatTime(audio.duration);
    });
    audio.addEventListener('timeupdate', () => {
      if (!seekbarChanging) {
        seekbar.value = Math.floor(audio.currentTime);
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });
    audio.addEventListener('ended', () => { loadTrack(currentTrack + 1, true); });
    function updatePlayPause() {
      playPauseIcon.innerHTML = audio.paused ? '&#9654;' : '&#10073;&#10073;';
    }
    playPauseBtn.onclick = () => { audio.paused ? audio.play() : audio.pause(); updatePlayPause(); };
    audio.addEventListener('play', updatePlayPause);
    audio.addEventListener('pause', updatePlayPause);
    nextBtnM.onclick = () => { loadTrack(currentTrack + 1, !audio.paused); };
    prevBtnM.onclick = () => { loadTrack(currentTrack - 1, !audio.paused); };
    seekbar.oninput = function() { seekbarChanging = true; currentTimeEl.textContent = formatTime(this.value); };
    seekbar.onchange = function() { audio.currentTime = this.value; seekbarChanging = false; };
    volumeSlider.oninput = function() { audio.volume = this.value; };
    audio.volume = DEFAULT_VOLUME; volumeSlider.value = DEFAULT_VOLUME;
    function formatTime(sec) {
      sec = Math.floor(sec);
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }
    let audioInitiated = false;
    function unlockAudio() {
      if (!audioInitiated && AUTOPLAY) {
        audio.volume = DEFAULT_VOLUME;
        audio.play().catch(()=>{});
        audioInitiated = true;
      }
    }
    document.body.addEventListener('click', unlockAudio, {once:true});
    document.body.addEventListener('touchstart', unlockAudio, {once:true});
    let isMobile = false, controlsVisible = false;
    function detectMobile() {
      isMobile = window.matchMedia("(pointer: coarse)").matches;
      closeBtn.style.display = (isMobile && controlsVisible) ? 'flex' : 'none';
    }
    detectMobile();
    window.addEventListener('resize', detectMobile);
    function showControls() { bubble.classList.add('show-controls'); controlsVisible = true; detectMobile(); }
    function hideControls() { bubble.classList.remove('show-controls'); controlsVisible = false; detectMobile(); }
    bubble.addEventListener('mouseenter', function() { if (!isMobile) showControls(); });
    bubble.addEventListener('mouseleave', function() { if (!isMobile) hideControls(); });
    iconBtn.onclick = function(e) { if (isMobile) { controlsVisible ? hideControls() : showControls(); e.stopPropagation(); } };
    closeBtn.onclick = function(e) { hideControls(); e.stopPropagation(); };
    document.addEventListener('click', function(e) { if (isMobile && controlsVisible && !bubble.contains(e.target)) hideControls(); });
    window.addEventListener('keydown', function(e) { if(isMobile && controlsVisible && e.key === "Escape") hideControls(); });
    iconBtn.type = 'button';
    loadTrack(0, false); updatePlayPause();
  </script>
</body>
</html>
